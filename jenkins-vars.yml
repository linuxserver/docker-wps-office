---

# jenkins variables
project_name: docker-wps-office
external_type: na
custom_version_command: |
  curl -s 'https://aur.archlinux.org/rpc/v5/info?arg[]=wps-office' | jq -r '.results[] | select(.Name == "wps-office") | .Version'
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'WPSOFFICE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-wps-office'
  - CONTAINER_NAME = 'wps-office'
  - DOCKERHUB_IMAGE = 'linuxserver/wps-office'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/wps-office'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/wps-office'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
